{% extends 'portal/base.html' %}

{% block content %}
{% load staticfiles %}


<div class="container">
    <form method='post'>
        {% csrf_token %}
        <div class="container">
            {{ order_form }}
        </div>
        
        
        {{ item_set.management_form }}
        {% for item in item_set %}
            <div class="container item-set">
            {{ item }}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn">
            Submit Edits
        </button>

    </form>
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{% static '/static/jquery.formset.js' %}"></script>
<script>
    $('.item-set').formset({
        addText: 'add item',
        deleteText: 'remove'
    });
</script>




{% endblock %}
