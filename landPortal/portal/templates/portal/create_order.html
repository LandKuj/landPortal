{% extends "portal/base.html" %}


{% block content %} 

{% load staticfiles %}

<form method="post">
	{% csrf_token %}
	<label> First Name</label>
	{{ profile_form.full_name}}
	

	{{ link_formset.management_form }}

	{% for link_form in link_formset %}
		<div class="link-formset">
			{{ link_form.shift_in }}
	
			{{ link_form.shift_out }}

		</div>
	{% endfor %}

	<input type="submit" value="add shift" class="button"/>
</form>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{% static '/static/jquery.formset.js' %}"></script>
<script>
    $('.link-formset').formset({
        addText: 'add link',
        deleteText: 'remove'
    });
</script>


{% endblock %}
